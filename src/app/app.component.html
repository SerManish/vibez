<div *ngIf="!tryingAutoLogin" class="container">
	<div *ngIf="!loggedIn" class="authentication">
		<app-authentication></app-authentication>
	</div>
	<div *ngIf="loggedIn" class="navigator">
    	<app-navigator></app-navigator>
  	</div>
 	<div *ngIf="loggedIn" [hidden]="genericWelcome" class="chat">
    	<app-chat></app-chat>
	</div>
</div>
