<div class="container">
	<div class="left">
		<div [ngClass]="{'login-btn': true, 'selected-btn': isLoginSelected, 'not-selected-btn': !isLoginSelected}" (click)="selectLogin()">Login</div>
		<div [ngClass]="{'signup-btn': true, 'selected-btn': !isLoginSelected, 'not-selected-btn': isLoginSelected}" (click)="selectSignup()">Sign Up</div>
	</div>
	<div class="right">
		<div *ngIf="isLoginSelected" class="auth-form">
			<h1>Login</h1>
			<form #loginForm="ngForm" (ngSubmit)="onLogin(loginForm)">
				<p>
					<label for="handle">Handle</label>
					<input type="text" id="handle" name="handle" placeholder="handle" required ngModel>
				</p>
				<p>
					<label for="password">Password</label>
					<input type="password" id="password" name="password" placeholder="password" required ngModel>
				</p>
				<button [disabled]="isSubmitted" type="submit">Login</button>
			</form>
		</div>

		<div *ngIf="!isLoginSelected" class="auth-form">
			<h1>Signup</h1>
			<form #signupForm="ngForm" (ngSubmit)="onSignup(signupForm)">
				<p>
					<label for="name">Name</label>
					<input type="text" id="name" name="name" placeholder="name" required ngModel>
				</p>
				<p>
					<label for="email">E-mail</label>
					<input type="text" id="email" name="email" placeholder="email" required ngModel>
				</p>
				<p>
					<label for="handle">Handle</label>
					<input type="text" id="handle" name="handle" placeholder="handle" required ngModel>
				</p>
				<p>
					<label for="password">Password</label>
					<input type="password" id="password" name="password" placeholder="password" required ngModel>
				</p>
				<button [disabled]="isSubmitted" type="submit">Signup</button>
			</form>
		</div>
	</div>
</div>
