<div class="container">
	<div class="text-area">
		<textarea rows="1" placeholder="Write your message..." #messageTextArea (keyup.enter)="sendMessage()"></textarea>
	</div>
	<div class="emoji-picker">
		<i class="fas fa-laugh-beam"></i>
	</div>
	<div class="send" (click)="sendMessage()">
		<i class="fas fa-paper-plane"></i>
	</div>
</div>
