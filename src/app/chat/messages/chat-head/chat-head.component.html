<div class="container">
	<div class="profile-picture">
		<img [src]="chat.participants[0].profilePicture=='' || '../../assets/images/default-avatar.png'" alt="Display picture of {{ chat.participants[0].name }}">
	</div>
	<div class="name" (click)="onDetailsOpen()">{{ chat.participants[0].name }}</div>
	<div class="audio">
		<i class="fas fa-phone-alt"></i>
	</div>
	<div class="video">
		<i class="fas fa-video"></i>
	</div>
</div>
